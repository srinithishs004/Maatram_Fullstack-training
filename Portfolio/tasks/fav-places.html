<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Places</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center text-primary mb-4">Favourite Places</h1>
    <div class="card mb-3 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img src="https://ik.imagekit.io/ddl22/assets/images/articles/general/taj_mahal-min.jpg" class="img-fluid rounded-start" alt="Taj Mahal">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Taj Mahal</h5>
            <p class="card-text">If there was just one symbol to represent all of India, it would be the Taj Mahal.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img src="https://www.thatgoangirl.com/wp-content/uploads/2023/04/the-golden-temple-blog-1440x1080.jpg" class="img-fluid rounded-start" alt="Golden Temple">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Golden Temple</h5>
            <p class="card-text">Amritsar is world-famous for the beautiful and highly revered Golden Temple.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mysore_Palace_Morning.jpg/640px-Mysore_Palace_Morning.jpg" class="img-fluid rounded-start" alt="Mysore Palace">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Mysore Palace</h5>
            <p class="card-text">The Mysore Palace is a historical palace and the royal residence at Mysore.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
